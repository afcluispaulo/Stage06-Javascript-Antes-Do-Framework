<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">

    <header>
        <img src="assets/Gitfav.svg" alt="">
        <label for="github-Favorites"></label>
        <div class="input-wrapper">
            <input type="text" name="" id="github-Favorites" placeholder="Digite o Github username que quer favoritar">
            <button>
                <img src="assets/star.svg" alt="uma imagem de uma estrela">
                Favoritar
            </button>
        </div>
    </header>
    <div id="container">
    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Repositóries</th>
                <th>Followers</th>
                <th>Ação</th>
            </tr>
        </thead> 
        <tbody>
          
        </tbody>
        
    </table>
        <div class="empty">
            <img src="assets/Estrela.svg" alt="Imagem de uma estrela com cara de surpresa">
            <p>Nenhum favorito ainda</p>
        </div>
    </div>
    </div>
</body>
</html>
