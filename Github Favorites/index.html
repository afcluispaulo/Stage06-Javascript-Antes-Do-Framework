<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <header>
        <img src="assets/Gitfav.svg" alt="">
        <label for="github-Favorites"></label>
        <div class="input-wrapper">
            <input type="text" name="" id="github-Favorites" placeholder="Digite o Github username que quer favoritar">
            <button>Favoritar</button>
        </div>
    </header>
    <div id="container">
    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Repositóries</th>
                <th>Followers</th>
                <th>Ação</th>
            </tr>
        </thead> 
        <tbody>
            <tr>
                <td class="user">
                    <img src="https://github.com/maykbrito.png" alt="Imagem de maykbrito">
                    <a href="https://github.com/maykbrito" target="_blank">
                    <p>Mayk Brito</p>
                    <span>/maykbrito</span>
                    </a>
                </td>
                <td class="repositories">
                    76
                </td>
                <td class="followers">
                    9589
                </td>
                <td>
                    <button class="remove">Remover</button>
                </td>
            </tr>
            <tr>
                <td class="user">
                    <img src="https://github.com/diego3g.png" alt="Imagem de diego3g">
                    <a href="https://github.com/diego3g" target="_blank">
                    <p>Diego3g</p>
                    <span>/diego3g</span>
                    </a>
                </td>
                <td class="repositories">
                    76
                </td>
                <td class="followers">
                    9589
                </td>
                <td>
                    <button class="remove">Remover</button>
                </td>
            </tr>
            <tr>
                <td class="user">
                    <img src="https://github.com/diego3g.png" alt="Imagem de diego3g">
                    <a href="https://github.com/diego3g" target="_blank">
                    <p>Diego3g</p>
                    <span>/diego3g</span>
                    </a>
                </td>
                <td class="repositories">
                    76
                </td>
                <td class="followers">
                    9589
                </td>
                <td>
                    <button class="remove">Remover</button>
                </td>
            </tr>
        </tbody>
        
    </table>
    </div>
</body>
</html>
