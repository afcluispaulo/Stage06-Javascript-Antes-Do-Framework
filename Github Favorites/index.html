<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
</head>
<body>
    <header>
        <img src="assets/Gitfav.svg" alt="">
        <label for="github-Favorites"></label>
        <input type="text" name="" id="github-Favorites" placeholder="Digite o Github username que quer favoritar">
        <button>Favoritar</button>
    </header>
    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Repositóries</th>
                <th>Followers</th>
                <th>Ação</th>
            </tr>
        </thead>
    </table>
</body>
</html>
